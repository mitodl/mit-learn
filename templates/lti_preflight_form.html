<!doctype html>
<html>
  <head>
    <title>LTI Preflight Form</title>
  </head>
  <body>
    <h1>Start LTI Negotiation</h1>
    <form method="post">
      {% csrf_token %}
      <label for="image">Image:</label>
      <input type="text" id="image" name="image" required /><br /><br />
      <label for="course_name">Course Name:</label>
      <input
        type="text"
        id="course_name"
        name="course_name"
        required
      /><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
