include:
  - path: docker-compose.services.yml
    env_file:
      - env/shared.env
      - env/shared.local.env
      - env/backend.env
      - env/backend.local.env

services:
  web:
    extends:
      file: docker-compose.apps.yml
      service: web
    env_file:
      - path: env/shared.env
      - path: env/shared.local.env
        required: false
      - path: env/backend.env
      - path: env/backend.local.env
        required: false
      # DEPRECATED: legacy .env file at the repo root
      - path: .env
        required: false
  playwright:
    image: mcr.microsoft.com/playwright:v1.51.1-noble
    entrypoint:
      [
        "npx",
        "-y",
        "playwright@1.51.1",
        "run-server",
        "--port",
        "3000",
        "--host",
        "0.0.0.0",
      ]
    working_dir: /home/pwuser
    user: pwuser
    ports:
      - "3000:3000"
    depends_on:
      - web
  watch:
    extends:
      file: docker-compose.apps.yml
      service: watch
    env_file:
      - path: env/shared.env
      - path: env/shared.local.env
        required: false
      - path: env/frontend.env
      - path: env/frontend.local.env
        required: false
      # DEPRECATED: legacy .env file at the repo root
      - path: .env
        required: false

  celery:
    extends:
      file: docker-compose.apps.yml
      service: celery
    env_file:
      - path: env/shared.env
      - path: env/shared.local.env
        required: false
      - path: env/backend.env
      - path: env/backend.local.env
        required: false
      # DEPRECATED: legacy .env file at the repo root
      - path: .env
        required: false
