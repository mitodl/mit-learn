openapi: 3.0.3
info:
  title: MIT Learn API
  version: 0.0.1 (v0)
  description: MIT public API
paths:
  /api/v0/channels/:
    get:
      operationId: channels_list
      description: |-
        CRUD Operations related to Channels. Channels may represent groups
        or organizations at MIT and are a high-level categorization of content.
      summary: List
      parameters:
      - in: query
        name: channel_type
        schema:
          type: string
          enum:
          - department
          - pathway
          - topic
          - unit
        description: |-
          * `topic` - Topic
          * `department` - Department
          * `unit` - Unit
          * `pathway` - Pathway
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - channels
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedChannelList'
          description: ''
    post:
      operationId: channels_create
      description: |-
        CRUD Operations related to Channels. Channels may represent groups
        or organizations at MIT and are a high-level categorization of content.
      summary: Create
      tags:
      - channels
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChannelCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChannelCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChannelCreateRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
          description: ''
  /api/v0/channels/{id}/:
    get:
      operationId: channels_retrieve
      description: |-
        CRUD Operations related to Channels. Channels may represent groups
        or organizations at MIT and are a high-level categorization of content.
      summary: Retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this channel.
        required: true
      tags:
      - channels
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
          description: ''
    patch:
      operationId: channels_partial_update
      description: |-
        CRUD Operations related to Channels. Channels may represent groups
        or organizations at MIT and are a high-level categorization of content.
      summary: Update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this channel.
        required: true
      tags:
      - channels
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedChannelWriteRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedChannelWriteRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedChannelWriteRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
          description: ''
    delete:
      operationId: channels_destroy
      description: |-
        CRUD Operations related to Channels. Channels may represent groups
        or organizations at MIT and are a high-level categorization of content.
      summary: Destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this channel.
        required: true
      tags:
      - channels
      responses:
        '204':
          description: No response body
  /api/v0/channels/{id}/moderators/:
    get:
      operationId: channels_moderators_list
      description: View for listing and adding moderators
      summary: Channel Moderators List
      parameters:
      - in: path
        name: id
        schema:
          type: string
          pattern: ^\d+$
        required: true
      tags:
      - channels
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChannelModerator'
          description: ''
    post:
      operationId: channels_moderators_create
      description: View for listing and adding moderators
      summary: Channel Moderators Create
      parameters:
      - in: path
        name: id
        schema:
          type: string
          pattern: ^\d+$
        required: true
      tags:
      - channels
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChannelModeratorRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChannelModeratorRequest'
          multipart/form-data:
            schema:
