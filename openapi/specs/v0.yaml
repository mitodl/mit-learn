  /api/v0/news_events/:
    get:
      operationId: news_events_list
      description: Get a paginated list of feed items.
      parameters:
      - in: query
        name: feed_type
        schema:
          type: array
          items:
            type: string
            enum:
            - events
            - news
        description: |-
          The type of item

          * `news` - News
          * `events` - Events
        explode: true
        style: form
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: sortby
        schema:
          type: string
          enum:
          - -event_date
          - -id
          - -news_date
          - event_date
          - id
          - news_date
        description: |-
          Sort By

          * `id` - Object ID ascending
          * `-id` - Object ID descending
          * `event_date` - Event date ascending
          * `-event_date` - Event date  descending
          * `news_date` - Creation date ascending
          * `-news_date` - Creation date descending
      tags:
      - news_events
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedFeedItemList'
          description: ''
  /api/v0/news_events/{id}/:
    get:
      operationId: news_events_retrieve
      description: Retrieve a single feed item.
      parameters:
