  /api/v0/vector_content_files_search/:
    get:
      operationId: vector_content_files_search_retrieve
      description: Vector Search for content
      summary: Content File Vector Search
      parameters:
      - in: query
        name: collection_name
        schema:
          type: string
          minLength: 1
        description: Manually specify the name of the Qdrant collection to query
      - in: query
        name: content_feature_type
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: The feature type of the content file. Possible options are at
          api/v1/course_features/
      - in: query
        name: course_number
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: Course number of the content file
      - in: query
        name: edx_module_id
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: The edx_module_id of the content file
      - in: query
        name: file_extension
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: 'The extension of the content file. '
      - in: query
        name: group_by
        schema:
          type: string
          minLength: 1
        description: The attribute to group results by
      - in: query
        name: group_size
        schema:
          type: integer
        description: The number of chunks in each group. Only relevant when group_by
          is used
      - in: query
        name: key
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: The filename of the content file
      - in: query
        name: limit
        schema:
          type: integer
        description: Number of results to return per page
      - in: query
        name: offered_by
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: Offeror of the content file
      - in: query
        name: offset
        schema:
          type: integer
        description: The initial index from which to return the results
      - in: query
        name: platform
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: platform(s) of the content file
      - in: query
        name: q
        schema:
          type: string
          minLength: 1
        description: The search text
      - in: query
        name: resource_readable_id
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: The readable_id value of the parent learning resource for the
          content file
      - in: query
        name: run_readable_id
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: The readable_id value of the run that the content file belongs
          to
      - in: query
        name: sortby
        schema:
          enum:
          - id
          - -id
          - resource_readable_id
          - -resource_readable_id
          type: string
          minLength: 1
        description: |-
          if the parameter starts with '-' the sort is in descending order

          * `id` - id
          * `-id` - -id
          * `resource_readable_id` - resource_readable_id
          * `-resource_readable_id` - -resource_readable_id
      tags:
      - vector_content_files_search
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentFileVectorSearchResponse'
          description: ''
  /api/v0/vector_learning_resources_search/:
    get:
      operationId: vector_learning_resources_search_retrieve
      description: Vector Search for learning resources
      summary: Vector Search
      parameters:
      - in: query
        name: certification
        schema:
          type: boolean
          nullable: true
        description: True if the learning resource offers a certificate
      - in: query
        name: certification_type
        schema:
          type: array
          items:
            enum:
            - micromasters
            - professional
            - completion
            - none
            type: string
            description: |-
              * `micromasters` - MicroMasters Credential
              * `professional` - Professional Certificate
              * `completion` - Certificate of Completion
              * `none` - No Certificate
        description: "The type of certificate             \n\n* `micromasters` - MicroMasters\
          \ Credential\n* `professional` - Professional Certificate\n* `completion`\
          \ - Certificate of Completion\n* `none` - No Certificate"
      - in: query
        name: course_feature
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: The course feature. Possible options are at api/v1/course_features/
      - in: query
        name: delivery
        schema:
          type: array
          items:
            enum:
            - online
            - hybrid
            - in_person
            - offline
            type: string
            description: |-
              * `online` - Online
              * `hybrid` - Hybrid
              * `in_person` - In person
              * `offline` - Offline
        description: "The delivery options in which the learning resource is offered\
          \             \n\n* `online` - Online\n* `hybrid` - Hybrid\n* `in_person`\
          \ - In person\n* `offline` - Offline"
      - in: query
        name: department
        schema:
          type: array
          items:
            enum:
            - '1'
            - '2'
            - '3'
            - '4'
            - '5'
            - '6'
