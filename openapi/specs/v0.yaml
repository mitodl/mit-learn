openapi: 3.0.3
info:
  title: MIT Learn API
  version: 0.0.1 (v0)
  description: MIT public API
paths:
  /api/v0/channels/:
    get:
      operationId: channels_list
      description: |-
        CRUD Operations related to Channels. Channels may represent groups
        or organizations at MIT and are a high-level categorization of content.
      summary: List
      parameters:
      - in: query
        name: channel_type
        schema:
          type: string
          enum:
          - department
          - pathway
          - topic
          - unit
        description: |-
          * `topic` - Topic
          * `department` - Department
          * `unit` - Unit
          * `pathway` - Pathway
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - channels
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedChannelList'
          description: ''
    post:
      operationId: channels_create
      description: |-
        CRUD Operations related to Channels. Channels may represent groups
        or organizations at MIT and are a high-level categorization of content.
      summary: Create
      tags:
      - channels
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChannelCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChannelCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChannelCreateRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
          description: ''
