components:
  schemas:
    Attestation:
      type: object
      description: Serializer for attestations.
      properties:
        id:
          type: integer
          readOnly: true
        avatar:
          type: string
          nullable: true
          description: Get the avatar image URL
          readOnly: true
        avatar_small:
          type: string
          nullable: true
          description: Get the avatar_small image URL
          readOnly: true
        avatar_medium:
          type: string
          nullable: true
          description: Get the avatar_medium image URL
          readOnly: true
        cover:
          type: string
          nullable: true
          description: Get the cover image URL
          readOnly: true
        created_on:
          type: string
          format: date-time
          readOnly: true
        updated_on:
          type: string
          format: date-time
          readOnly: true
        attestant_name:
          type: string
          description: The name of the attestant
          maxLength: 200
        title:
          type: string
          description: The attestant's title
          maxLength: 255
        quote:
          type: string
          description: The testimonial attestation
        position:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          description: The position the attestation should occupy
        publish_date:
          type: string
          format: date-time
          nullable: true
          description: The datetime to show the testimonial
        channels:
          type: array
          items:
            type: integer
          description: Channels that the testimonial belongs to
        offerors:
          type: array
          items:
            type: string
          description: The offerors that this attestation can appear on
      required:
      - attestant_name
      - avatar
      - avatar_medium
      - avatar_small
      - cover
      - created_on
      - id
      - quote
      - title
      - updated_on
    AvailabilityEnum:
      enum:
      - dated
      - anytime
      type: string
      description: |-
        * `dated` - Dated
        * `anytime` - Anytime
      x-enum-descriptions:
      - Dated
      - Anytime
    BlankEnum:
      enum:
      - ''
    CKEditorSettings:
      type: object
      description: Serializer for CKEditor settings
      properties:
        token:
          type: string
          nullable: true
          description: Get the JWT token
          readOnly: true
      required:
      - token
    CertificateDesiredEnum:
      enum:
      - 'yes'
      - 'no'
      - not-sure-yet
      type: string
      description: |-
        * `yes` - Yes, I am looking for a certificate
        * `no` - No, I am not looking for a certificate
        * `not-sure-yet` - Not Sure
      x-enum-descriptions:
      - Yes, I am looking for a certificate
      - No, I am not looking for a certificate
