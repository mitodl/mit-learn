openapi: 3.0.3
info:
  title: MIT Learn API
  version: 0.0.1 (v1)
  description: MIT public API
paths:
  /api/v1/articles/:
    get:
      operationId: articles_list
      description: Get a paginated list of articles
      summary: List
      parameters:
      - in: query
        name: draft
        schema:
          type: boolean
        description: Filter to show only draft articles. Only available for admins
          and article editors. If true, returns unpublished articles. If not specified,
          returns all articles.
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - articles
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRichTextArticleList'
          description: ''
    post:
      operationId: articles_create
      description: Create a new article
      summary: Create
      tags:
      - articles
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RichTextArticleRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RichTextArticleRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RichTextArticleRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RichTextArticle'
          description: ''
  /api/v1/articles/{id}/:
    get:
      operationId: articles_retrieve
      description: Retrieve a single article
      summary: Retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this article.
        required: true
      tags:
      - articles
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RichTextArticle'
          description: ''
    patch:
      operationId: articles_partial_update
      description: Update an article
      summary: Update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this article.
        required: true
      tags:
      - articles
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedRichTextArticleRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedRichTextArticleRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedRichTextArticleRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RichTextArticle'
          description: ''
    delete:
      operationId: articles_destroy
      description: Delete an article
      summary: Destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this article.
        required: true
      tags:
      - articles
      responses:
        '204':
          description: No response body
  /api/v1/articles/detail/{identifier}/:
    get:
      operationId: articles_detail_retrieve
      description: If the path parameter is numeric → ID, else → slug.
      summary: Retrieve article by ID or slug
      parameters:
      - in: path
        name: identifier
        schema:
          type: string
        description: Article ID (number) or slug (string)
        required: true
      tags:
      - articles
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RichTextArticle'
          description: ''
        '404':
          description: No response body
  /api/v1/content_file_search/:
    get:
      operationId: content_file_search_retrieve
      description: Search for content files
      summary: Search
      parameters:
      - in: query
        name: aggregations
        schema:
          type: array
          items:
            enum:
            - topic
            - content_feature_type
            - platform
            - offered_by
            type: string
            description: |-
              * `topic` - topic
              * `content_feature_type` - content_feature_type
              * `platform` - platform
              * `offered_by` - offered_by
        description: Show resource counts by category
      - in: query
        name: content_feature_type
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: The feature type of the content file. Possible options are at
          api/v1/course_features/
      - in: query
        name: dev_mode
        schema:
          type: boolean
          nullable: true
          default: false
        description: If true return raw open search results with score explanations
      - in: query
        name: id
        schema:
          type: array
          items:
            type: integer
        description: The id value for the content file
      - in: query
        name: limit
        schema:
          type: integer
        description: Number of results to return per page
      - in: query
        name: ocw_topic
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: The ocw topic name.
      - in: query
        name: offered_by
        schema:
          type: array
          items:
            enum:
            - mitx
            - ocw
            - bootcamps
            - xpro
            - mitpe
            - see
            - climate
            type: string
            description: |-
              * `mitx` - MITx
              * `ocw` - MIT OpenCourseWare
              * `bootcamps` - Bootcamps
              * `xpro` - MIT xPRO
              * `mitpe` - MIT Professional Education
              * `see` - MIT Sloan Executive Education
              * `climate` - MIT Climate
        description: "The organization that offers the learning resource         \
          \    \n\n* `mitx` - MITx\n* `ocw` - MIT OpenCourseWare\n* `bootcamps` -\
          \ Bootcamps\n* `xpro` - MIT xPRO\n* `mitpe` - MIT Professional Education\n\
          * `see` - MIT Sloan Executive Education\n* `climate` - MIT Climate"
      - in: query
        name: offset
        schema:
          type: integer
        description: The initial index from which to return the results
      - in: query
        name: platform
        schema:
          type: array
          items:
            enum:
            - edx
            - ocw
            - oll
            - mitxonline
            - bootcamps
            - xpro
            - csail
            - mitpe
            - see
            - scc
            - ctl
            - whu
            - susskind
            - globalalumni
            - simplilearn
            - emeritus
            - podcast
            - youtube
            - canvas
            - climate
            type: string
            description: |-
              * `edx` - edX
              * `ocw` - MIT OpenCourseWare
              * `oll` - Open Learning Library
              * `mitxonline` - MITx Online
              * `bootcamps` - Bootcamps
              * `xpro` - MIT xPRO
              * `csail` - CSAIL
              * `mitpe` - MIT Professional Education
              * `see` - MIT Sloan Executive Education
              * `scc` - Schwarzman College of Computing
              * `ctl` - Center for Transportation & Logistics
              * `whu` - WHU
              * `susskind` - Susskind
              * `globalalumni` - Global Alumni
              * `simplilearn` - Simplilearn
              * `emeritus` - Emeritus
              * `podcast` - Podcast
              * `youtube` - YouTube
              * `canvas` - Canvas
              * `climate` - MIT Climate
        description: "The platform on which the learning resource is offered     \
          \        \n\n* `edx` - edX\n* `ocw` - MIT OpenCourseWare\n* `oll` - Open\
          \ Learning Library\n* `mitxonline` - MITx Online\n* `bootcamps` - Bootcamps\n\
          * `xpro` - MIT xPRO\n* `csail` - CSAIL\n* `mitpe` - MIT Professional Education\n\
          * `see` - MIT Sloan Executive Education\n* `scc` - Schwarzman College of\
          \ Computing\n* `ctl` - Center for Transportation & Logistics\n* `whu` -\
          \ WHU\n* `susskind` - Susskind\n* `globalalumni` - Global Alumni\n* `simplilearn`\
          \ - Simplilearn\n* `emeritus` - Emeritus\n* `podcast` - Podcast\n* `youtube`\
          \ - YouTube\n* `canvas` - Canvas\n* `climate` - MIT Climate"
      - in: query
        name: q
        schema:
          type: string
          minLength: 1
        description: The search text
      - in: query
        name: resource_id
        schema:
          type: array
          items:
            type: integer
        description: The id value of the parent learning resource for the content
          file
      - in: query
        name: run_id
        schema:
          type: array
          items:
            type: integer
        description: The id value of the run that the content file belongs to
      - in: query
        name: sortby
        schema:
          enum:
          - id
          - -id
          - resource_readable_id
          - -resource_readable_id
          type: string
          minLength: 1
        description: |-
          if the parameter starts with '-' the sort is in descending order

          * `id` - id
          * `-id` - -id
          * `resource_readable_id` - resource_readable_id
          * `-resource_readable_id` - -resource_readable_id
      - in: query
        name: topic
        schema:
          type: array
          items:
            type: string
            minLength: 1
        description: The topic name. To see a list of options go to api/v1/topics/
      tags:
      - content_file_search
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentFileSearchResponse'
          description: ''
  /api/v1/contentfiles/:
    get:
      operationId: contentfiles_list
      description: Viewset for ContentFiles
      summary: List
      parameters:
      - in: query
        name: content_feature_type
        schema:
          type: array
          items:
            type: string
        description: Content feature type for the content file. Load the 'api/v1/course_features'
          endpoint for a list of course features
        explode: true
        style: form
      - in: query
        name: edx_module_id
        schema:
          type: array
          items:
            type: string
        description: The edx module id of the content file
        explode: true
        style: form
      - in: path
        name: learning_resource_id
        schema:
          type: integer
        description: id of the parent learning resource
        required: true
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: offered_by
        schema:
          type: array
          items:
            type: string
            enum:
            - bootcamps
            - climate
            - mitpe
            - mitx
            - ocw
            - see
            - xpro
        description: |-
          The organization that offers a learning resource the content file belongs to

          * `mitx` - MITx
          * `ocw` - MIT OpenCourseWare
          * `bootcamps` - Bootcamps
          * `xpro` - MIT xPRO
          * `mitpe` - MIT Professional Education
          * `see` - MIT Sloan Executive Education
          * `climate` - MIT Climate
        explode: true
        style: form
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: platform
        schema:
          type: array
          items:
            type: string
            enum:
            - bootcamps
            - canvas
            - climate
            - csail
            - ctl
            - edx
            - emeritus
            - globalalumni
            - mitpe
            - mitxonline
            - ocw
            - oll
            - podcast
            - scc
            - see
            - simplilearn
            - susskind
            - whu
            - xpro
            - youtube
        description: |-
          The platform on which learning resources the content file belongs to is offered

          * `edx` - edX
          * `ocw` - MIT OpenCourseWare
          * `oll` - Open Learning Library
          * `mitxonline` - MITx Online
          * `bootcamps` - Bootcamps
          * `xpro` - MIT xPRO
          * `csail` - CSAIL
          * `mitpe` - MIT Professional Education
          * `see` - MIT Sloan Executive Education
          * `scc` - Schwarzman College of Computing
          * `ctl` - Center for Transportation & Logistics
          * `whu` - WHU
          * `susskind` - Susskind
          * `globalalumni` - Global Alumni
          * `simplilearn` - Simplilearn
          * `emeritus` - Emeritus
          * `podcast` - Podcast
          * `youtube` - YouTube
          * `canvas` - Canvas
          * `climate` - MIT Climate
        explode: true
        style: form
      - in: query
        name: resource_id
        schema:
          type: array
          items:
            type: integer
        description: The id of the learning resource the content file belongs to
        explode: true
        style: form
      - in: query
        name: run_id
        schema:
          type: array
          items:
            type: number
        description: The id of the learning resource run the content file belongs
          to
        explode: true
        style: form
      tags:
      - contentfiles
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedContentFileList'
          description: ''
  /api/v1/contentfiles/{id}/:
    get:
      operationId: contentfiles_retrieve
      description: Viewset for ContentFiles
      summary: Retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this contentfile.
        required: true
      - in: path
        name: learning_resource_id
        schema:
          type: integer
        description: id of the parent learning resource
        required: true
      tags:
      - contentfiles
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentFile'
          description: ''
  /api/v1/course_features/:
    get:
      operationId: course_features_list
      description: Course Features and Content Feature Types
      summary: List
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - course_features
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLearningResourceContentTagList'
          description: ''
  /api/v1/course_features/{id}/:
    get:
      operationId: course_features_retrieve
      description: Course Features and Content Feature Types
      summary: Retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this learning resource content
          tag.
        required: true
      tags:
      - course_features
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LearningResourceContentTag'
          description: ''
  /api/v1/courses/:
    get:
      operationId: courses_list
      description: Get a paginated list of courses
      summary: List
      parameters:
      - in: query
        name: certification
        schema:
          type: boolean
      - in: query
        name: certification_type
        schema:
          type: array
          items:
            type: string
            enum:
            - completion
            - micromasters
            - none
            - professional
        description: |-
          The type of certification offered

          * `micromasters` - MicroMasters Credential
          * `professional` - Professional Certificate
          * `completion` - Certificate of Completion
          * `none` - No Certificate
        explode: true
        style: form
      - in: query
        name: course_feature
        schema:
          type: array
          items:
            type: string
        description: Content feature for the resources. Load the 'api/v1/course_features'
          endpoint for a list of course features
        explode: true
        style: form
      - in: query
        name: delivery
        schema:
          type: array
          items:
            type: array
            items:
              enum:
              - online
              - hybrid
              - in_person
              - offline
              type: string
              description: |-
                * `online` - Online
                * `hybrid` - Hybrid
                * `in_person` - In person
                * `offline` - Offline
            enum:
            - hybrid
            - in_person
            - offline
            - online
        description: |-
          The delivery of course/program resources

          * `online` - Online
          * `hybrid` - Hybrid
          * `in_person` - In person
          * `offline` - Offline
        explode: true
        style: form
      - in: query
        name: department
        schema:
          type: array
          items:
            type: string
            enum:
            - '1'
            - '10'
            - '11'
            - '12'
            - '14'
            - '15'
            - '16'
            - '17'
            - '18'
            - '2'
            - '20'
            - 21A
            - 21G
            - 21H
            - 21L
            - 21M
            - '22'
            - '24'
            - '3'
            - '4'
            - '5'
            - '6'
            - '7'
            - '8'
            - '9'
            - CC
            - CMS-W
            - EC
            - ES
            - ESD
            - HST
            - IDS
            - MAS
            - PE
            - SP
            - STS
            - WGS
        description: |-
          The department that offers learning resources

          * `1` - Civil and Environmental Engineering
          * `2` - Mechanical Engineering
          * `3` - Materials Science and Engineering
          * `4` - Architecture
          * `5` - Chemistry
          * `6` - Electrical Engineering and Computer Science
          * `7` - Biology
          * `8` - Physics
          * `9` - Brain and Cognitive Sciences
          * `10` - Chemical Engineering
          * `11` - Urban Studies and Planning
          * `12` - Earth, Atmospheric, and Planetary Sciences
          * `14` - Economics
          * `15` - Management
          * `16` - Aeronautics and Astronautics
          * `17` - Political Science
          * `18` - Mathematics
          * `20` - Biological Engineering
          * `21A` - Anthropology
          * `21G` - Global Languages
          * `21H` - History
          * `21L` - Literature
          * `21M` - Music and Theater Arts
          * `22` - Nuclear Science and Engineering
          * `24` - Linguistics and Philosophy
          * `CC` - Concourse
          * `CMS-W` - Comparative Media Studies/Writing
          * `EC` - Edgerton Center
          * `ES` - Experimental Study Group
          * `ESD` - Engineering Systems Division
          * `HST` - Medical Engineering and Science
          * `IDS` - Data, Systems, and Society
          * `MAS` - Media Arts and Sciences
          * `PE` - Athletics, Physical Education and Recreation
          * `SP` - Special Programs
          * `STS` - Science, Technology, and Society
          * `WGS` - Women's and Gender Studies
        explode: true
        style: form
      - in: query
        name: free
        schema:
          type: boolean
        description: The course/program is offered for free
      - in: query
        name: level
        schema:
          type: array
          items:
            type: string
            enum:
            - advanced
            - graduate
            - high_school
            - intermediate
            - introductory
            - noncredit
            - undergraduate
        description: |-
          The academic level of the resources

          * `undergraduate` - Undergraduate
          * `graduate` - Graduate
          * `high_school` - High School
          * `noncredit` - Non-Credit
          * `advanced` - Advanced
          * `intermediate` - Intermediate
          * `introductory` - Introductory
        explode: true
        style: form
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: offered_by
        schema:
          type: array
          items:
            type: string
            enum:
            - bootcamps
            - climate
            - mitpe
            - mitx
            - ocw
            - see
            - xpro
        description: |-
          The organization that offers a learning resource

          * `mitx` - MITx
          * `ocw` - MIT OpenCourseWare
          * `bootcamps` - Bootcamps
          * `xpro` - MIT xPRO
          * `mitpe` - MIT Professional Education
          * `see` - MIT Sloan Executive Education
          * `climate` - MIT Climate
        explode: true
        style: form
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: platform
        schema:
          type: array
          items:
            type: string
            enum:
            - bootcamps
            - canvas
            - climate
            - csail
            - ctl
            - edx
            - emeritus
            - globalalumni
            - mitpe
            - mitxonline
            - ocw
            - oll
            - podcast
            - scc
            - see
            - simplilearn
            - susskind
            - whu
            - xpro
            - youtube
        description: |-
          The platform on which learning resources are offered

          * `edx` - edX
          * `ocw` - MIT OpenCourseWare
          * `oll` - Open Learning Library
          * `mitxonline` - MITx Online
          * `bootcamps` - Bootcamps
          * `xpro` - MIT xPRO
          * `csail` - CSAIL
          * `mitpe` - MIT Professional Education
          * `see` - MIT Sloan Executive Education
          * `scc` - Schwarzman College of Computing
          * `ctl` - Center for Transportation & Logistics
          * `whu` - WHU
          * `susskind` - Susskind
          * `globalalumni` - Global Alumni
          * `simplilearn` - Simplilearn
          * `emeritus` - Emeritus
          * `podcast` - Podcast
          * `youtube` - YouTube
          * `canvas` - Canvas
          * `climate` - MIT Climate
        explode: true
        style: form
      - in: query
        name: professional
        schema:
          type: boolean
      - in: query
        name: readable_id
        schema:
          type: array
          items:
            type: string
        description: A unique text identifier for the resources
        explode: true
        style: form
      - in: query
        name: resource_id
        schema:
          type: array
          items:
            type: integer
        description: Comma-separated list of learning resource IDs
        explode: true
        style: form
      - in: query
        name: resource_type
        schema:
          type: array
          items:
            type: string
            enum:
            - article
            - course
            - document
            - learning_path
            - podcast
            - podcast_episode
            - program
            - video
            - video_playlist
        description: |-
          The type of learning resource

          * `course` - Course
          * `program` - Program
          * `learning_path` - Learning Path
          * `podcast` - Podcast
          * `podcast_episode` - Podcast Episode
          * `video` - Video
          * `video_playlist` - Video Playlist
          * `article` - Article
          * `document` - Document
        explode: true
        style: form
      - in: query
        name: resource_type_group
        schema:
          type: array
          items:
            type: string
            enum:
            - course
            - learning_material
            - program
        description: |-
          The resource type group of the learning resources

          * `course` - Course
          * `program` - Program
          * `learning_material` - Learning Material
        explode: true
        style: form
      - in: query
        name: sortby
        schema:
          type: string
          enum:
          - -id
          - -last_modified
          - -mitcoursenumber
          - -readable_id
          - -start_date
          - -views
          - id
          - last_modified
          - mitcoursenumber
          - new
          - readable_id
          - start_date
          - upcoming
          - views
        description: |-
          Sort By

          * `id` - Object ID ascending
          * `-id` - Object ID descending
          * `readable_id` - Readable ID ascending
          * `-readable_id` - Readable ID descending
          * `last_modified` - Last Modified Date ascending
          * `-last_modified` - Last Modified Date descending
          * `new` - Newest resources first
          * `start_date` - Start Date ascending
          * `-start_date` - Start Date descending
          * `mitcoursenumber` - MIT course number ascending
          * `-mitcoursenumber` - MIT course number descending
          * `views` - Popularity ascending
          * `-views` - Popularity descending
          * `upcoming` - Next start date ascending
      - in: query
        name: topic
        schema:
          type: array
          items:
            type: string
        description: Topics covered by the resources. Load the '/api/v1/topics' endpoint
          for a list of topics
        explode: true
        style: form
      tags:
      - courses
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCourseResourceList'
          description: ''
  /api/v1/courses/{id}/:
    get:
      operationId: courses_retrieve
      description: Retrieve a single course
      summary: Retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this learning resource.
        required: true
      tags:
      - courses
      responses:
        '200':
          content:
            application/json:
