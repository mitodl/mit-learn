openapi: 3.0.3
info:
  title: MIT Learn API
  version: '2'
  description: MIT public API
paths:
  /_/features/:
    get:
      operationId: __features_retrieve
      description: Return a list of all feature flags.
      tags:
      - _
      responses:
        '200':
          description: No response body
  /_/features/{id}/:
    get:
      operationId: __features_retrieve_2
      description: Return a single feature_flag, specified by its ID.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - _
      responses:
        '200':
          description: No response body
  /api/v0/embedly/{url}/:
    get:
      operationId: embedly_retrieve
      description: Get Embedly API, return the JSON
      parameters:
      - in: path
        name: url
        schema:
          type: string
          pattern: ^.+$
        required: true
      tags:
      - embedly
      responses:
        '200':
          description: No response body
  /api/v2/contentfiles/:
