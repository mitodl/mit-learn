---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
ci:
  skip:
    - prettier
    # Because these are local hooks it seems like they won't easily run in pre-commit CI
    - eslint
    - style-lint
    - check-vendor-directory
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: ".hbs$"
      - id: check-yaml
      - id: check-added-large-files
        exclude: "yarn.lock|.yarn/releases/.*|frontends/.yarn/releases/.*|generated/.*"
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier --write
        language: node
        types_or:
          [
            javascript,
            jsx,
            ts,
            tsx,
            json,
            scss,
            sass,
            css,
            yaml,
            markdown,
            html,
          ]
      - id: check-vendor-directory
        name: check-vendor-directory
        description: "Prevent commits to vendor directories"
        entry: >
          bash -c 'if git diff --cached --name-only | grep -q "/vendor/"; then
          echo "ERROR: Direct commits to vendor directories are not allowed. These directories contain external dependencies.";
          echo "If you need to update vendor code, use: SKIP=check-vendor-directory git commit -m \"your message\"";
          exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.38.0
    hooks:
      - id: yamllint
        args: [--format, parsable, -d, relaxed]
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
          - --exclude-files
          - .yarn/
          - --exclude-files
          - cassettes/
          - --exclude-files
          - test_json/
          - --exclude-files
          - ".*_test.py"
          - --exclude-files
          - "test_.*.py"
          - --exclude-files
          - poetry.lock
          - --exclude-files
          - yarn.lock
          - --exclude-files
          - ".*/generated/"
          - --exclude-files
          - "config/keycloak/tls/*"
          - --exclude-files
          - "config/keycloak/realms/ol-local-realm.json"
        additional_dependencies: ["gibberish-detector"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.15.1"
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--extend-ignore=D1, --fix]
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        description: "Lint JS/TS files and apply automatic fixes"
        entry: npx eslint --config frontends/.eslintrc.js --fix
        language: node
        types_or: [javascript, jsx, ts, tsx]
        args: []
        exclude: "(node_modules/|.yarn/)"
        require_serial: false
        additional_dependencies:
          - eslint@8
      - id: style-lint
        name: style-lint
        description: "Lint CSS"
        entry: npx stylelint --allow-empty-input --fix
        language: node
        types: [scss, jsx, ts, tsx]
        args: []
        exclude: node_modules/
        require_serial: false
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ["--severity=warning"]
